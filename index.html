<head>
    <link rel="stylesheet" type="text/css" href="css.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>beentheredumpthat</title>
</head>
<body>
  <center><div id="title"><b>Bin There Dump That</b> - <i>RBKC Beta</i></div></center>
  <div id="mapcontainer"><div id="map"></div></div>
  <script>
    function initMap() {
      var center = {lat: 51.5037819, lng: -0.2243051};

      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: center,
        mapTypeControl: true,
        mapTypeControlOptions: {
          style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
          mapTypeIds: [
            google.maps.MapTypeId.ROADMAP,
            google.maps.MapTypeId.HYBRID
          ]
        },
        scrollwheel: true,
        zoom: 13
      });

      // Create a marker and set its position.
      var marker = new google.maps.Marker({
        map: map,
        position: center,
        title: 'RBKC'
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5vS6f3rvrcg_SgIpnO2N0tgEhZCZmjCQ&callback=initMap"
    async defer></script>
  </body>
